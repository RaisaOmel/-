{% extends 'base.html' %}
{% block title %}
Форма новой задачи
{% endblock %}

{% block content %}
{% if title_page %}
<h3> {{ title_page }}</h3>
{% else %}
<h3> Новая задача</h3>
{% endif %}
<form action="{% url 'add_task' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    {{ form.non.field.errors }}
    <button type="submit" class="btn btn-primary btn-block">Добавить задачу</button>
</form>
{% endblock %}
