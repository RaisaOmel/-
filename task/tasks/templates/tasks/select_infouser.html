{% extends 'base.html' %}
{% block title %}
Форма настроек
{% endblock %}

{% block content %}
<h3> Настройки</h3>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p><b>При выбранной сортировке: индексация по срокам выполнения. Иначе: по срочности</b></p>
    {{form.as_p}}
    {{ form.non.field.errors }}
    <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
</form>
{% endblock %}
