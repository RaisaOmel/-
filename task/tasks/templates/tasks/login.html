{% extends 'base.html' %}

{% block title %}

{% block content %}
<h1>Авторизация</h1>
<form action="{% url 'auth' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block">Войти</button>
</form>

{% endblock %}
