{% extends 'base.html' %}
{% block title %}
Форма редактирования
{% endblock %}

{% block content %}
{% if title_page %}
<h3> {{ title_page }}</h3>
{% else %}
<h3> Редактирование</h3>
{% endif %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    {{ form.non.field.errors }}
    <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
</form>
{% endblock %}
